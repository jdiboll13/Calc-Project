<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="row1">
        <button type="reset" name="clear" class="op2" id="clear">C</button>
        <output name="display"></output>
      </div>
      <div class="row2">
        <button type="button" name="seven" id="seven">7</button>
        <button type="button" name="eight" id="eight">8</button>
        <button type="button" name="nine" id="nine">9</button>
        <button type="button" name="divide" class="op1" id="divide">/</button>
      </div>
      <div class="row3">
        <button type="button" name="four" id="four">4</button>
        <button type="button" name="five" id="five">5</button>
        <button type="button" name="six" id="six">6</button>
        <button type="button" name="multiply" class="op1" id="multiply">X</button>
      </div>
      <div class="row4">
        <button type="button" name="one" id="one">1</button>
        <button type="button" name="two" id="two">2</button>
        <button type="button" name="three" id="three">3</button>
        <button type="button" name="subtract" class="op1" id="subtract">-</button>
      </div>
      <div class="row5">
        <button type="button" name="zero" id="zero">0</button>
        <button type="button" name="decimal" id="decimal">.</button>
        <button type="button" name="equal" class="op2" id="equal">=</button>
        <button type="button" name="add" class="op1" id="add">+</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
