<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="row1">
        <button type="reset" name="clear" class="op2">C</button>
        <output name="result">Math Goes here</output>
      </div>
      <div class="row2">
        <button type="button" name="seven">7</button>
        <button type="button" name="eight">8</button>
        <button type="button" name="nine">9</button>
        <button type="button" name="divide" class="op1">/</button>
      </div>
      <div class="row3">
        <button type="button" name="four">4</button>
        <button type="button" name="five">5</button>
        <button type="button" name="six">6</button>
        <button type="button" name="multiply" class="op1">X</button>
      </div>
      <div class="row4">
        <button type="button" name="one">1</button>
        <button type="button" name="two">2</button>
        <button type="button" name="three">3</button>
        <button type="button" name="subtract" class="op1">-</button>
      </div>
      <div class="row5">
        <button type="button" name="zero">0</button>
        <button type="button" name="decimal">.</button>
        <button type="button" name="equal" class="op2">=</button>
        <button type="button" name="add" class="op1">+</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
