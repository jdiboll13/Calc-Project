<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="row1">
        <button type="reset" name="clear" class="op2" id="clear">C</button>
        <div type="text" name="display" class="display">
          <p id="display"></p>
        </div>
      </div>
      <div class="row2">
        <button type="button" name="seven" class="number" id="seven">7</button>
        <button type="button" name="eight" class="number" id="eight">8</button>
        <button type="button" name="nine" class="number" id="nine">9</button>
        <button type="button" name="divide" class="op1" id="divide">/</button>
      </div>
      <div class="row3">
        <button type="button" name="four" class="number" id="four">4</button>
        <button type="button" name="five" class="number" id="five">5</button>
        <button type="button" name="six" class="number" id="six">6</button>
        <button type="button" name="multiply" class="op1" id="multiply">*</button>
      </div>
      <div class="row4">
        <button type="button" name="one" class="number" id="one">1</button>
        <button type="button" name="two" class="number" id="two">2</button>
        <button type="button" name="three" class="number" id="three">3</button>
        <button type="button" name="subtract" class="op1" id="subtract">-</button>
      </div>
      <div class="row5">
        <button type="button" name="zero" class="number" id="zero">0</button>
        <button type="button" name="decimal" class="number" id="decimal">.</button>
        <button type="button" name="equal" class="op2" id="equal">=</button>
        <button type="button" name="add" class="op1" id="add">+</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
